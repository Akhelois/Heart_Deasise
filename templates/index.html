<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Heart Disease Prediction</h1>

      <form action="/" method="POST">
        <label for="Age">Age:</label>
        <input type="number" name="Age" placeholder="Age" required />

        <label>Sex:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="Sex" value="Female" required />
            Female
          </label>
          <label>
            <input type="radio" name="Sex" value="Male" />
            Male
          </label>
        </div>

        <label for="Chest_Pain_Type">Chest Pain Type:</label>
        <select name="Chest_Pain_Type" id="Chest_Pain_Type" required>
          <option value="Typical Angina">Typical Angina</option>
          <option value="Atypical Angina">Atypical Angina</option>
          <option value="Non-Anginal">Non-Anginal</option>
          <option value="Asymptomatic">Asymptomatic</option>
        </select>

        <label for="Resting_Blood_Pressure"
          >Resting Blood Pressure (mm Hg):</label
        >
        <input
          type="number"
          name="Resting_Blood_Pressure"
          placeholder="mm Hg"
          required
        />

        <label for="Cholesterol_Measure">Cholesterol Measure (mg/dl):</label>
        <input
          type="number"
          name="Cholesterol_Measure"
          placeholder="mg/dl"
          required
        />

        <label>Fasting Blood Sugar:</label>
        <div class="radio-group">
          <label>
            <input
              type="radio"
              name="Fasting_Blood_Sugar"
              value="True"
              required
            />
            True
          </label>
          <label>
            <input type="radio" name="Fasting_Blood_Sugar" value="False" />
            False
          </label>
        </div>

        <label for="ECG_at_resting">ECG at Resting:</label>
        <select name="ECG_at_resting" id="ECG_at_resting" required>
          <option value="normal">Normal</option>
          <option value="ST-T Abnormality">ST-T Abnormality</option>
          <option value="LV Hypertrophy">LV Hypertrophy</option>
        </select>

        <label for="thalach">Max Heart Rate (bpm):</label>
        <input type="number" name="thalach" placeholder="bpm" required />

        <label>Exercise-induced Angina:</label>
        <div class="radio-group">
          <label>
            <input
              type="radio"
              name="Exercise_induced_angina"
              value="True"
              required
            />
            True
          </label>
          <label>
            <input type="radio" name="Exercise_induced_angina" value="False" />
            False
          </label>
        </div>

        <label for="ST_Depression"
          >ST Depression from Exercise Relative to Rest:</label
        >
        <input
          type="number"
          step="0.1"
          name="ST_Depression"
          placeholder="ST Depression"
          required
        />

        <label for="Slope">Slope of ST Segment at Peak Exercise:</label>
        <select name="Slope" id="Slope" required>
          <option value="upsloping">Upsloping</option>
          <option value="flat">Flat</option>
          <option value="downsloping">Downsloping</option>
        </select>

        <label for="blood">Blood Vessels Colored by Fluoroscopy:</label>
        <select name="blood" id="blood" required>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>

        <label for="Thalassemia">Thalassemia:</label>
        <select name="Thalassemia" id="Thalassemia" required>
          <option value="normal">Normal</option>
          <option value="fixed">Fixed Defect</option>
          <option value="reversable">Reversible Defect</option>
        </select>

        <button type="submit">Submit</button>
      </form>

      {% if prediction_text %}
      <div class="prediction">
        <h2>{{ prediction_text }}</h2>
      </div>
      {% endif %}
    </div>
  </body>
</html>
